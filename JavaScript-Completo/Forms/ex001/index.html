<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <h1>
      Exercicios com Formularios
  </h1>
  <div class="content">
    <form name="contato" id="contato" data-forms>
      <label for="nome">Nome</label>
      <input type="text" name="nome" id="nome" required>
      <div class="erro"></div>
      <label for="email">Email</label>
      <input type="email" name="email" id="email" required>
      <div class="erro"></div>
      <label for="senha">Senha</label>
      <input type="password" name="senha" id="senha" required>
      <div class="erro"></div>
      
      <label for="mensagem">Mensagem</label>
      <textarea name="mensagem" id="mensagem" ></textarea>
      <select name="cores" id="cores">
        <option value="#CC6464">Rosa</option>
        <option value="#857E7A">Cinza</option>
        <option value="#F7EED2">Branco</option>
      </select>
      
      <input type="color" name="color" id="color">
      
      <input type="radio" name="cor" id="azul" value="azul">
      <label for="azul">azul</label>
      <input type="radio" name="cor" id="vermelho" value="vermelho">
      <label for="vermelho">vermelho</label>
    </form>
    <div class="button">
      <input type="button" value="concluir" id="button">
    </div>
  </div>
    <script src="script.js"></script>
    
  </div>
</body>
</html>
